<html>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="js/client.js"></script>
  <script src="js/controller.js"></script>
  <h1>Bowling App</h1>

  <h2>Create a user</h2>
  <form id="create-user">
    email:<br>
    <input type="text" name="email"><br>
    password:<br>
    <input type="password" name="password">
    <input type="submit" value="Create User">
  </form>

  <h2>Login a user</h2>
  <form id="login-user">
    email:<br>
    <input type="text" name="email"><br>
    password:<br>
    <input type="password" name="password">
    <input type="submit" value="Login User">
  </form>

  <h2>Create a league</h2>
  <form id="create-league">
    name:<br>
    <input type="text" name="name">
    <input type="submit" value="Create Leauge">
  </form>

  <h2>Create a bowler</h2>
  <form id="create-bowler">
    name:<br>
    <input type="text" name="name">
    <input type="submit" value="Create Bowler">
  </form>

  <h2>Join a league</h2>
  <form id="join-league">
    bowler id:<br>
    <input type="text" name="bowlerId"><br>
    league id:<br>
    <input type="text" name="leagueId">
    <input type="submit" value="Join League">
  </form>

  <h2>Purchase a ticket</h2>
  <form id="purchase-ticket">
    bowler id:<br>
    <input type="text" name="bowlerId"><br>
    league id:<br>
    <input type="text" name="leagueId">
    <input type="submit" value="Purchase Ticket">
  </form>
<html>
